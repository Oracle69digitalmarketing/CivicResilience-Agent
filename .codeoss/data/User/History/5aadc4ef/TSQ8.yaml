apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-agent-deployment
  labels:
    app: risk-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risk-agent
  template:
    metadata:
      labels:
        app: risk-agent
    spec:
      containers:
        - name: risk-agent
          image: gcr.io/oracle69-website/risk-agent:latest
          ports:
            - name: http # This name matches the Service's targetPort
              containerPort: 8080
          env:
            - name: PROJECT_ID
              value: "oracle69-website"
            - name: LOCATION
              value: "us-central1"
          resources:
            requests:
              cpu: "100m" # 10% of a CPU core
              memory: "128Mi" # 128 Mebibytes
            limits:
              cpu: "250m" # 25% of a CPU core
              memory: "256Mi" # 256 Mebibytes
